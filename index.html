<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>be-alright</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <div
          class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <img src="/amelieLogo.svg" alt="Logo" width="60" height="60" />
          </a>

          <div class="mx-auto">
            <a class="nav-link" href="#about">about</a>
          </div>

          <div>
            <a class="nav-link" href="#loop-station">loop station</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Scroll-Container -->
    <main id="scroll-root">
      <!-- Home -->
      <section
        id="home"
        class="page-section d-flex align-items-center bg-secondary">
        <div class="container text-center">
          <h1 class="display-4 mb-3">it's gonna be alright.</h1>
        </div>
      </section>

      <!-- About -->
      <section id="about" class="page-section d-flex align-items-center">
        <div class="container">
          <h2 class="mb-4">About</h2>
          <p class="fs-5">Kurzer Text über dich / das Projekt …</p>
        </div>
      </section>

      <!-- Loop Station -->
      <section
        id="loop-station"
        class="page-section d-flex align-items-center"></section>
    </main>

    <!-- Sidebar Toggle Button -->
    <button
      id="sidebar-toggle"
      class="btn btn-outline-secondary sidebar-toggle"
      aria-controls="loop-sidebar"
      aria-expanded="false">
      open loop station
    </button>

    <!-- Sidebar -->
    <aside id="loop-sidebar" class="sidebar" aria-hidden="true">
      <div class="sidebar-content">
        <h2 class="mb-4">loop station</h2>

        <div class="d-flex flex-column gap-3">
          <!-- Piano -->
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-dark loop-btn" data-track="piano">
              Piano
            </button>
            <input
              type="range"
              class="form-range loop-vol"
              data-track="piano"
              min="0"
              max="100"
              step="1"
              value="100" />
          </div>

          <!-- Pad -->
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-dark loop-btn" data-track="pad">
              Pad
            </button>
            <input
              type="range"
              class="form-range loop-vol"
              data-track="pad"
              min="0"
              max="100"
              step="1"
              value="100" />
          </div>
        </div>

        <div class="mt-4 d-flex gap-3">
          <button id="master-toggle" class="btn btn-dark">play/pause</button>
          <button id="all-off" class="btn btn-outline-secondary">
            mute all
          </button>
        </div>
      </div>
    </aside>

    <!-- Backdrop (für Click-outside) -->
    <div id="sidebar-backdrop" class="sidebar-backdrop"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
